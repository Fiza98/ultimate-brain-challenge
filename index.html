<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Brain Challenge</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #ffe4f5;
            margin: 0;
            padding: 0;
        }

        .quiz-container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            background: rgba(255, 223, 250, 0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            border: 5px dashed #ff85a2;
        }

        h1 {
            font-family: 'Bubblegum Sans', cursive;
            font-size: 32px;
            color: #ff6b81;
            text-shadow: 3px 3px #ffafcc;
        }

        #name-container {
            margin-bottom: 15px;
        }

        #player-name {
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: 2px solid #ff85a2;
        }

        #quiz-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        #question {
            font-size: 20px;
            font-weight: bold;
            color: #d63384;
            margin-top: 15px;
        }

        .option-btn {
            display: block;
            width: 100%;
            margin: 8px 0;
            padding: 12px;
            border: none;
            cursor: pointer;
            background-color: #ff85a2;
            color: white;
            font-weight: 700;
            border-radius: 25px;
            font-size: 18px;
            transition: background 0.3s ease;
        }

        .option-btn:hover {
            background-color: #ff6b81;
        }

        #next-btn, #start-quiz {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 20px;
            background-color: #ffafcc;
            color: white;
            font-family: 'Bubblegum Sans', cursive;
            border: none;
            cursor: pointer;
            border-radius: 15px;
            transition: background 0.3s ease;
        }

        #next-btn:hover, #start-quiz:hover {
            background-color: #ff6b81;
        }

        #score {
            font-size: 18px;
            font-weight: bold;
            color: #ff477e;
            margin-top: 15px;
        }

        #leaderboard {
            margin-top: 20px;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        #leaderboard h3 {
            font-size: 22px;
            color: #ff477e;
        }

        #leaderboard ul {
            list-style: none;
            padding: 0;
        }

        #leaderboard li {
            font-size: 18px;
            margin: 5px 0;
            color: #d63384;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h1>Pop Quiz with Me!</h1>

        <div id="name-container">
            <input type="text" id="player-name" placeholder="Enter your name" />
            <button id="start-quiz">Start Quiz</button>
        </div>

        <img id="quiz-image" src="src/assets/start-image.jpg" alt="Quiz Image">
        <p id="question"></p>
        <div id="options" class="options-container"></div>
        <button id="next-btn" style="display:none;">Next</button>
       

        <div id="leaderboard">
            <h3>üèÜ Leaderboard üèÜ</h3>
            <ul id="leaderboard-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
